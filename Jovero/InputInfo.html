<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert User</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Studentlogin.jpeg');
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            height: 100vh;
        }

        .form-container {
            background-color: #3498db;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px; /* Add space between form and greeting */
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h2 {
            color: white;
            background-color: #3498db;
            border-radius: 10px;
            padding: 10px;
            margin: 0 auto 20px auto;
            display: inline-block;
        }

        .greetings-container {
            text-align: left;
            color: rgb(14, 13, 13);
            padding: 20px;
            background-color: rgba(158, 156, 156, 0.3); /* Semi-transparent white background */
            border-radius: 15px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Information</h2>
        <form action="InputInfo.php" method="post">
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id" required><br><br>
            
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="greetings-container">
        <h1>Greetings! I would like to welcome you to Jovero Information Prototype.<br> Your feedback is much appreciated. Have a good day! Thank you!</h1>
    </div>
</body>
</html>
